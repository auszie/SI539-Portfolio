<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Rover</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
	  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var lastIndex = -1;
          var COLORS = [ 'black','lightblue'];
          this.el.addEventListener('click', function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute('material', 'color', COLORS[lastIndex]);
            console.log('I was clicked at: ', evt.detail.intersection.point);
          });
          }
      });
    </script>


  </head>
  <body>
    <header>
      <nav>
      <ul>
          <li><a href="index.html">Home</a></li>
              <li><a href="people.html">People</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="vr.html">Explore in VR</a></li>
      </ul>
      </nav>
  
      <h1>People Who Made It All Possible</h1>
        
    </header>
    <a-scene>
     <a-assets>
		    <a-asset-item id="rover" src="models/Perseverance.glb" crossorigins></a-asset-item>
      </a-assets>
      
         <a-entity id="env" environment="preset: forest" shadow="true"></a-entity>
      
         <a-entity id="camera-rig">
            <a-camera id="camera">
              <a-cursor color="black" fuse="true" animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1" animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1" animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"></a-cursor>
            </a-camera>
          </a-entity>


          
          <a-entity gltf-model="#rover" position="0 0 0" scale=".4 .4 .4" rotation="0 125 0"></a-entity>
    </a-scene>
  </body>
</html>
