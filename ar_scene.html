<html>
  <head>
    <script src="/js/https.js"></script>
    <title>AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/Utopiah/googlepoly-load-component/master/googlepoly-load-component.js"></script>
    <style> .a-enter-vr-button { display: none; } </style>
  </head>
  <body>
    <a-scene background="color: black">
        <a-assets>
            <a-asset-item id="rover" src="models/Perseverance.glb" crossorigins></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#rover" position="0 0 -1" scale=".4 .4 .4" rotation="0 125 0"></a-entity>

        <a-entity camera position="0 1 0" wasd-controls look-controls></a-entity>
    </a-scene>
  </body>
</html>
